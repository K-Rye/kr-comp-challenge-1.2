<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  <title>Static Comp #1</title>
</head>
<body>
  <main class='icon-container'>
    <section class='box1'>
      <h1 class='hand-gestures'>HAND GESTURES</h1>
      <p class='description'>The history behind hand communication and how we rely on more than just words to say what we say.</p>
      <button class='hang-loose'><img class='box1-icon' src='images/love.png'>LOVE YOU</button>
      <button class='love-you'><img class='box1-icon' src="images/hang-loose.png">HANG LOOSE</button>
    </section>
    <section class='box box2 text'>
      <img class='icon thumbs' src="images/thumbs-up.svg">
      <p class= 'box-text'>Thumbs Up</p>
    </section>
    <section class='box box3 text'>
      <img class='icon peace' src="images/hand-peace.svg">
      <p class='box-text'>Peace</p>
    </section>
    <section class='box box4 text'>
      <img class='icon spock' src="images/hand-spock.svg">
      <p class='box-text'>Spock</p>
    </section>
    <section class='box box5 text'>
      <img class='icon lizard' src="images/hand-lizard.svg">
      <p class='box-text'>Lizard</p>
    </section>
    <section class='box box6 text'>
      <img class='icon rock' src="images/hand-rock.svg">
      <p class='box-text'>Rock</p>
    </section>
    <section class='box box7 text'>
      <img class='icon paper' src="images/hand-paper.svg">
      <p class='box-text'>Paper</p>
    </section>
    <section class='box box8 text'>
      <img class='icon scissors' src="images/hand-scissors.svg">
      <p class='box-text'>Scissors</p>
    </section>
    <section class= 'box9'> 
      <article class='dots'>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="fas fa-circle"></i>
      </article>
      <article class='pointers-container'>
        <img class= 'point left' src='images/hand-point-left.svg'>
        <img class= 'point right' src='images/hand-point-right.svg'>
      </article>
    </section>
  </main>
</body>
</html>
