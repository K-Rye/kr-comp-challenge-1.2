<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  <title>Static Comp #1</title>
</head>
<body>
  <main class='icon-container'>
    <section class='box1'>
      <h1 class='hand-gestures'>HAND GESTURES</h1>
      <p class='description'>Lorem ipsum dolor sit amet consectetur adipiscing. 
      <p class='description description-609'>Praesent libero sed cursus ante dapibus vestibulum lacinia.  
      </p>
      <button class='hang-loose'><img class='box1-icon' src='images/love.png'><span class='you'>LOVE YOU</span>
      </button>
      <button class='love-you'><img class='box1-icon hang' src="images/hang-loose.png"><span class='loose'>HANG LOOSE</span></button>
    </section>
    <section class='box box2 text'>
      <i class="far fa-thumbs-up black-hover"></i>
      <p class= 'box-text'>Thumbs Up</p>
    </section>
    <section class='box box3 text'>
      <i class="far fa-hand-peace black-hover"></i>
      <p class='box-text'>Peace</p>
    </section>
    <section class='box box4 text'>
      <i class="far fa-hand-spock black-hover"></i>
      <p class='box-text'>Spock</p>
    </section>
    <section class='box box5 text'>
      <i class="far fa-hand-lizard"></i>
      <p class='box-text'>Lizard</p>
    </section>
    <section class='box box6 text'>
      <i class="far fa-hand-rock black-hover"></i>
      <p class='box-text'>Rock</p>
    </section>
    <section class='box box7 text'>
      <i class="far fa-hand-paper"></i>
      <p class='box-text'>Paper</p>
    </section>
    <section class='box box8 text'>
      <i class="far fa-hand-scissors black-hover"></i>
      <p class='box-text'>Scissors</p>
    </section>
    <section class='box9'> 
      <article class='dots'>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle fas1"></i>
        <i class="fas fa-circle"></i>
      </article>
      <article class='pointers-container'>
        <i class="far fa-hand-point-left point"></i>
        <i class="far fa-hand-point-right point"></i>
      </article>
    </section>
  </main>
</body>
</html>
